           //Exercício
           //montar uma matriz[10,5] e fazer a soma de uma coluna 
            function executarExercicio() {
                var mtz = [[],[],[],[],[],[],[],[],[],[]];
                var n = -1;
                var soma = 0;
                var r = "";
                    // Estrutura para receber e armazenar os dados da matriz
                    //para i de 0 ate 9 faça
                for(i=0; i<10; i++){
                    for(j=0; j<5; j++){
                        n = Number(prompt("Digite um número para a posição ("+(i+1)+","+(j+1)+"):"));
                        //escreva "Digite um número para a posição ({i+1},{j+1})"
                        mtz[i][j] = n;
                    }
                }
                
                n = Number(prompt("Qual coluna deseja somar?"));
                
                for(i=0; i<10; i++){
                    soma = soma + mtz[i][n];
