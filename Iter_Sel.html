            //<--Solução While-->
            function executarExercicio() {
                var a = Number(document.getElementById('a').value);
                var b = Number(document.getElementById('b').value);
                var pares = 0;
                var impares = 0;
                var i = a;

                while (i <= b) {
                    if (i % 2 == 0) {
                        pares = pares + i;
                    }else{
                        impares = impares + i;
                    }
                    i++;
                }
                var texto = "Soma dos números pares: " + pares + "<br>Soma dos números ímpares: " + impares;
                document.getElementById('resultado').innerHTML = texto;
