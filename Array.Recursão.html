             //Exercício - 2
            //O programa irá armazenar todos os números(exceto o zero).
           //Até o zero ser inserido.
            
            function executarExercicio() {
                // implemente apartir daqui
                var numeros = [];
                lerNumeros(numeros);

                document.getElementById('resultado').innerHTML = numeros;    
            }

            function lerNumeros(n) {
                var a = Number(prompt("Informe o número " + (n.length + 1) + ":"));
                
                if(a == 0) {
                    return;
                }else{
                    n.push(a);
                    lerNumeros(n);
                }
            }
